<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doc Permite - Envio de Documentos</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://alcdn.msauth.net/browser/2.30.0/js/msal-browser.min.js"></script>
</head>
<body>
    <div class="sidebar-text sidebar-left">P E R m i t e</div>
    <div class="sidebar-text sidebar-right">P E R m i t e</div>
    <div class="container">
        <header>
            <h1>Controle de credenciamento</h1>
            <p>Envio de Documentos de Credenciamento</p>
        </header>

        <form id="docForm">
            <div class="form-grid">
                <div class="form-group">
                    <label for="especialista">Especialista / Executivo *</label>
                    <input type="text" id="especialista" name="especialista" required>
                </div>

                <div class="form-group">
                    <label for="qtdePos">Qtde de POS *</label>
                    <input type="number" id="qtdePos" name="qtdePos" min="0" required>
                </div>

                <div class="form-group">
                    <label for="accelere">Possui Accelere? *</label>
                    <select id="accelere" name="accelere" required>
                        <option value="">Selecione</option>
                        <option value="Inativo">Inativo</option>
                        <option value="Ativo">Ativo</option>
                        <option value="Não Apto">Não Apto</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="filial">Filial *</label>
                    <input type="text" id="filial" name="filial" required>
                </div>

                <div class="form-group">
                    <label for="marca">Marca *</label>
                    <select id="marca" name="marca" required>
                        <option value="">Selecione</option>
                        <option value="RMP">RMP</option>
                        <option value="DISAPE">DISAPE</option>
                        <option value="REAL DUAS RODAS">REAL DUAS RODAS</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="codigoCliente">Código do Cliente *</label>
                    <input type="text" id="codigoCliente" name="codigoCliente" required>
                </div>

                <div class="form-group">
                    <label for="cnpj">CNPJ *</label>
                    <input type="text" id="cnpj" name="cnpj" placeholder="00.000.000/0000-00" maxlength="18" required>
                </div>

                <div class="form-group full-width">
                    <label for="razaoSocial">Razão Social *</label>
                    <input type="text" id="razaoSocial" name="razaoSocial" required>
                </div>

                <div class="form-group full-width">
                    <label for="nomeFantasia">Nome Fantasia *</label>
                    <input type="text" id="nomeFantasia" name="nomeFantasia" required>
                </div>

                <div class="form-group full-width">
                    <label for="segmento">Segmento *</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="segmento_auto" name="segmento" value="Auto Peças">
                        <label for="segmento_auto">Auto Peças</label>
                        <input type="checkbox" id="segmento_moto" name="segmento" value="Motopeças">
                        <label for="segmento_moto">Motopeças</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="cep">CEP *</label>
                    <input type="text" id="cep" name="cep" placeholder="00000-000" maxlength="9" required>
                </div>

                <div class="form-group">
                    <label for="logradouro">Logradouro *</label>
                    <input type="text" id="logradouro" name="logradouro" required>
                </div>

                <div class="form-group">
                    <label for="numero">Número *</label>
                    <input type="text" id="numero" name="numero" required>
                </div>

                <div class="form-group">
                    <label for="complemento">Complemento</label>
                    <input type="text" id="complemento" name="complemento">
                </div>

                <div class="form-group">
                    <label for="bairro">Bairro *</label>
                    <input type="text" id="bairro" name="bairro" required>
                </div>

                <div class="form-group">
                    <label for="cidade">Cidade *</label>
                    <input type="text" id="cidade" name="cidade" required>
                </div>

                <div class="form-group">
                    <label for="uf">UF *</label>
                    <select id="uf" name="uf" required>
                        <option value="">Selecione</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="email">E-mail Principal *</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="quemSugeriu">Quem Sugeriu? *</label>
                    <input type="text" id="quemSugeriu" name="quemSugeriu" required>
                </div>

                <div class="form-group">
                    <label for="principalContato">Principal Contato *</label>
                    <input type="text" id="principalContato" name="principalContato" required>
                </div>

                <div class="form-group">
                    <label for="whatsapp">WhatsApp *</label>
                    <input type="tel" id="whatsapp" name="whatsapp" placeholder="(00) 00000-0000" maxlength="15" required>
                </div>

                <div class="form-group">
                    <label for="telefone1">Telefone 1 (DDD/Número)</label>
                    <input type="tel" id="telefone1" name="telefone1" placeholder="(00) 0000-0000" maxlength="15">
                </div>

                <div class="form-group">
                    <label for="telefone2">Telefone 2 (DDD/Número)</label>
                    <input type="tel" id="telefone2" name="telefone2" placeholder="(00) 0000-0000" maxlength="15">
                </div>

                <div class="partner-group">
                    <div class="form-group">
                        <label for="responsavelLegal">Responsável Legal *</label>
                        <input type="text" id="responsavelLegal" name="responsavelLegal" required>
                    </div>
                    <div class="form-group">
                        <label for="cpfResponsavel">CPF (Responsável Legal) *</label>
                        <input type="text" id="cpfResponsavel" name="cpfResponsavel" placeholder="000.000.000-00" maxlength="14" required>
                    </div>
                </div>

                <div class="partner-group">
                    <div class="form-group">
                        <label for="socio2">Sócio 2</label>
                        <input type="text" id="socio2" name="socio2">
                    </div>
                    <div class="form-group">
                        <label for="cpfSocio2">CPF (Sócio 2)</label>
                        <input type="text" id="cpfSocio2" name="cpfSocio2" placeholder="000.000.000-00" maxlength="14">
                    </div>
                </div>

                <div class="partner-group">
                    <div class="form-group">
                        <label for="socio3">Sócio 3</label>
                        <input type="text" id="socio3" name="socio3">
                    </div>
                    <div class="form-group">
                        <label for="cpfSocio3">CPF (Sócio 3)</label>
                        <input type="text" id="cpfSocio3" name="cpfSocio3" placeholder="000.000.000-00" maxlength="14">
                    </div>
                </div>

                <div class="partner-group">
                    <div class="form-group">
                        <label for="socio4">Sócio 4</label>
                        <input type="text" id="socio4" name="socio4">
                    </div>
                    <div class="form-group">
                        <label for="cpfSocio4">CPF (Sócio 4)</label>
                        <input type="text" id="cpfSocio4" name="cpfSocio4" placeholder="000.000.000-00" maxlength="14">
                    </div>
                </div>

                <div class="form-group">
                    <div class="date-input-wrapper">
                        <label for="dataRecebimento">Data de Envio de Docs *</label>
                        <input type="date" id="dataRecebimento" name="dataRecebimento" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="tipoCredenciamento">Tipo Credenciamento *</label>
                    <input type="text" id="tipoCredenciamento" name="tipoCredenciamento" required>
                </div>

                <div class="signature-section">
                    <label class="upload-label">Assinatura do Termo de Adesão *</label>
                    <div class="signature-pad-container">
                        <canvas id="signature-pad"></canvas>
                    </div>
                    <button type="button" id="clear-signature" class="submit-btn clear-btn">Limpar Assinatura</button>
                </div>

            <div class="upload-section">
                <label for="compBancario" class="upload-label">Comprovante bancário </label>
                <input type="file" id="compBancario" name="compBancario" accept="image/*,.pdf" required>
                <div class="file-name"></div>
            </div>

            <div class="button-container">
                <button type="submit" class="submit-btn">Enviar Documentos</button>
            </div>
        </form>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Enviando documentos...</p>
        </div>

        <div id="message" class="message hidden"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.umd.min.js"></script>
    <script src="auth.js"></script>
    <script src="script.js"></script>
</body>
</html>
